<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--引入jQuery包用于使用ajax-->
    <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>請輸入你的姓名和年齡</h1>
    <!--創建兩個input輸入框，定義id分別為name,age-->
    <input type="file" capture="user" accept="video/*"/>

    <input type="text" id="name" name="name" placeholder="姓名">
    <br>
    <input type="text" id="age" name="age" placeholder="年齡">
    <br>
    <!--創建button按鈕，點擊則激發submit()事件-->
    <button onclick="submit();">提交</button>
    <script>
        /*在這里撰寫submit()事件*/
        function submit() {
            $.ajax({
                url: "submit", /*資料提交到submit處*/
                type: "GET",  /*采用POST方法提交*/
                data: { "name": $("#name").val(),"age":$("#age").val()},  /*提交的資料（json格式），從輸入框中獲取*/
                /*result為后端函式回傳的json*/
                success: function (result) {
                    if (result.message == "success!") {
                        alert(result.message+"你的名字是"+result.name+",你的年齡是"+result.age)
                    }
                    else {
                        alert(result.message)
                    }
                }
            });
        }
    </script>
</body>
</html>
